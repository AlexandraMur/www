<div id="header">
	<nav>
		<li class="home"><a href="/index.html">Home</a></li>
		
		<li class="title">AI Village</li>
		{% if site.categories["tutorial"].size > 0 %}
			<li class="dropdown">
				<button class="dropbtn">Tutorials</button>
				<div class="dropdown-content">
				{% for post in site.categories["tutorial"] %}
					<a href="{{ post.url | relative_url }}">
					{{ post.title | escape }}
					</a>
				{% endfor %}	        
			</li>
		{% endif %}

	</nav>
		
</div><!-- end header -->
